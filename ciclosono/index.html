<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ciclo do Sono</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ciclo do Sono</h1>
        <label for="wake-up-time">Horário para acordar:</label>
        <input type="time" id="wake-up-time">
        <button id="calculate-button" onclick="calculateSleepTimes()">Calcular Horários de Dormir</button>
        <div id="results"></div>
        <button id="recalculate-button" onclick="recalculate()" style="display: none;">Recalcular</button>
    </div>
    <footer>
      <p><a href="https://finhane.com/ciclosono/politica_de_privacidade.html" target="_blank">Política de Privacidade</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
